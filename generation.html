<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

<script>
  let pixels = [];
  function setup() {
  createCanvas(100, 100);
  for (var x = 0; x < 100; x ++) {
    for (var y = 0; y < 100; y ++) {
      var biome;
      if (noise(x, y) < 0.2) {
        biome = 'fields';
      } else if (noise(x, y) < 0.4) {
        biome = 'plains';
      } else if (noise(x, y) < 0.6) {
        biome = 'forest';
      } else if (noise(x, y) < 0.8) {
        biome = 'mountains';
      } else if (noise(x, y) <= 1) {
        biome = 'ocean';
      }
      pixels.push(biome);
    }
  }
  console.log(pixels)
}

// (pixels[x * 100 + y])

function draw() {
  background(220);
}
</script>
