<!-- Use the generation without 3d for testing for new generation (this one is a lot slower)-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

<script>
  let camx = 0;
  let camy = -100;
  let camz = 0;
  let waterLevel = -16;

  let pixels = [];
  function setup() {
    createCanvas(400, 400, WEBGL);
    noStroke();
    for (var x = 0; x < 100; x ++) {
      for (var y = 0; y < 100; y ++) {
        var biome;
        let zoom = 10
        if (noise(x/zoom, y/zoom) < 0.3) {
          biome = 'ocean';
        } else if (noise(x/zoom, y/zoom) < 0.5) {
          biome = 'plains';
          if (Math.random() < 0.001) {
            biome = 'village';
          }
        } else if (noise(x/zoom, y/zoom) < 0.7) {
          biome = 'forest';
        } else if (noise(x/zoom, y/zoom) <= 1) {
          biome = 'mountains';
        }
        let c = 0;
        if (biome === 'plains') {
          c = color(0, 255-(noise(x/zoom, y/zoom)*150), 0);
        } else if (biome === 'forest') {
          c = color(0, 255-(noise(x/zoom, y/zoom)*200), 0);
        } else if (biome === 'mountains') {
          c = color(255-(noise(x/zoom, y/zoom)*200), 255-(noise(x/zoom, y/zoom)*200), 255-(noise(x/zoom, y/zoom)*200));
        } else if (biome === 'ocean') {
          c = color(0, 0, 255-(noise(x/zoom, y/zoom)*200));
        }
        if (biome === 'village') {
          pixels.push([biome, x, y, noise(x/zoom, y/zoom), color(0, 255-(noise(x/zoom, y/zoom)*150), 0), 'yes']);
        } else {
          pixels.push([biome, x, y, noise(x/zoom, y/zoom), c, 'no']);
        }
      }
    }
    for (var xvill = 0; xvill < 100; xvill ++) {
      for (var yvill = 0; yvill < 100; yvill ++) {
        if (pixels[xvill * 100 + yvill][0] === 'village') {
          generateVillage(5, xvill, yvill);
        }
      }
    }
  }

  function draw() {
    background(220);
        
    keyPressed();

    camera(camx, camy, camz, 200, 0, 200);
    
    fill(50, 50, 150);
    beginShape();
    vertex(0, waterLevel, 0);
    vertex(400, waterLevel, 0);
    vertex(400, waterLevel, 400);
    vertex(0, waterLevel, 400);
    endShape();
    
    orbitControl();
  
    for (var x = 0; x < 99; x ++) {
      beginShape(TRIANGLE_STRIP);
      for (var y = 0; y < 100; y ++) {
        var item = pixels[x * 100 + y];
        switch (item[0]) {
          case 'village':
            push();
            fill(150, 75, 0);
            translate(x*4, -item[3]*50, y*4);
            box(4, 4, 4);
            fill(pixels[x * 100 + y + 100][4]);
            pop();
            break;

          case 'path':
            fill(item[4])
            break;

          default:
            fill(lerpColor(item[4], pixels[x * 100 + y + 100][4], 1));
            break;
        }
        vertex(x*4, -item[3]*50, y*4);
        vertex(x*4+4, -pixels[x * 100 + y + 100][3]*50, y*4);
      }
      endShape();
    }
  }

  function keyPressed() {
    if (keyCode === LEFT_ARROW && keyIsPressed) {
      camx = camx + 8;
    } else if (keyCode === RIGHT_ARROW && keyIsPressed) {
      camx = camx - 8;
    } else if (keyCode === UP_ARROW && keyIsPressed) {
      camz = camz + 8;
    } else if (keyCode === DOWN_ARROW && keyIsPressed) {
      camz = camz - 8;
    } else if (key === 'w' && keyIsPressed) {
      camy = camy - 8;
    } else if (key === 's' && keyIsPressed) {
      camy = camy + 8;
    }
  }
  function generateVillage(houses, housex, housey) {
    if (pixels[housex * 100 + housey][5] === 'yes') {
      var rand;
      for (var h = 0; h < houses; h ++) {
        rand = random(0, 4);
        if (rand <= 1 && housex <= 98) {
          if (pixels[housex * 100 + housey + 100][0] === 'plains') {
            pixels[housex * 100 + housey + 100][0] = 'path'
            pixels[housex * 100 + housey + 100][4] = color(100, 50, 0)
            housex += 2;
          }
        } else if (rand <= 2 && housey <= 98) {
          if (pixels[housex * 100 + housey + 1][0] === 'plains') {
            pixels[housex * 100 + housey + 1][0] = 'path'
            pixels[housex * 100 + housey + 1][4] = color(100, 50, 0)
            housey += 2;
          }
        } else if (rand <= 3 && housex >= 2) {
          if (pixels[housex * 100 + housey - 100][0] === 'plains') {
            pixels[housex * 100 + housey - 100][0] = 'path'
            pixels[housex * 100 + housey - 100][4] = color(100, 50, 0)
            housex -= 2;
          }
        } else if (rand <= 4 && housey >= 2) {
          if (pixels[housex * 100 + housey - 1][0] === 'plains') {
            pixels[housex * 100 + housey - 1][0] = 'path'
            pixels[housex * 100 + housey - 1][4] = color(100, 50, 0)
            housey -= 2;
          }
        }
        if (housex < 100) {
          if (pixels[housex * 100 + housey][0] === 'plains') {
            pixels[housex * 100 + housey][0] = 'village';
            pixels[housex * 100 + housey][5] = 'no;'
          }
        }
      }
    }
  }
</script>
